                 <h1 id="myTimer">00:00:00</h1>

                <button onclick="startTimer()">Start</button>
                <button onclick="stopTimer()">Stop</button>
                <button onclick="resetTimer()">Reset</button>
                <button onclick="saveTimer()">Save</button>
                </div>

         <!-- Popup for "Not On Time" -->
         <div class="popup" id="popup">
            <div class="popup-content">
                <h2>Not On Time</h2>
                <label for="note">Write a note:</label>
                <textarea id="note"></textarea>
                <div class="popup-buttons">
                    <button class="send-btn" onclick="sendNote()">Send</button>
                    <button class="cancel-btn" onclick="closePopup()">Cancel</button>
                </div>
            </div>
        </div>
    
        <script>
            let currentPage = 'mainPage';
            let resultSent = false; // Flag to track whether result has been sent
        
            function goToPage(page) {
                document.getElementById(currentPage).style.display = 'none';
                document.getElementById(page).style.display = 'block';
                currentPage = page;
            }
        
            let timer;
            let seconds = 0;
            let savedTimers = [];
        
            function startTimer() {
                timer = setInterval(function() {
                    seconds++;
                    updateTimerDisplay();
                }, 1000);
            }
        
            function stopTimer() {
                clearInterval(timer);
            }
        
            function resetTimer() {
                clearInterval(timer);
                seconds = 0;
                updateTimerDisplay();
            }
        
            function updateTimerDisplay() {
                const hours = Math.floor(seconds / 3600);
                const minutes = Math.floor((seconds % 3600) / 60);
                const remainingSeconds = seconds % 60;
        
                const formattedTime = padNumber(hours) + ":" + padNumber(minutes) + ":" + padNumber(remainingSeconds);
        
                document.getElementById('myTimer').innerHTML = formattedTime;
            }
        
            function padNumber(number) {
                return (number < 10 ? '0' : '') + number;
            }
        
            function saveTimer() {
                const latestTimer = document.getElementById('myTimer').innerHTML;
                savedTimers.push(latestTimer);
                alert('Timer saved: ' + latestTimer);
        
                // Display the saved time in the pop-up
                showPopup('Timer saved: ' + latestTimer);
            }
        
            function showPopup(message) {
                const popup = document.getElementById('popup');
                const popupContent = popup.querySelector('.popup-content');
                const popupMessage = popupContent.querySelector('h2');
        
                // Set the message in the popup
                popupMessage.textContent = message;
        
                // Display the pop-up
                popup.style.display = 'flex';
            }
        
            function closePopup() {
                document.getElementById('popup').style.display = 'none';
            }
        </script>
