<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MINDFUL HEALTH</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #97c1da;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: rgb(255, 254, 230); /* Light Blue */
            padding: 150px;
            border-radius: 50px;
            border: 2 px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            max-width: 1000px;
            width: 400%;
            box-sizing: border-box;
            text-align: center; /* Center align content */
        }
        h1, h2 {
            color: #000000;
        }
        .page {
            display: none;
            height: 50vh;
            overflow-y: auto;
        }

        form {
            margin-top: 20px;
        }

        input {
            width: 50%;
            max-width: 100%; /* Ensure the input doesn't exceed its parent's width */
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
            border: 1px solid #000000;
            border-radius: 4px;
            display: inline-block;
        }


        button {
            width: 30%; /* Reduced width for the button */
            padding: 10px; /* Reduced padding for the button */
            font-size: 14px; /* Reduced font size for the button */
            border-radius: 10px; /* Reduced border radius for the button */
            background-color: #5a9bd4; /* Slightly darker blue color for the button */
            border: 2 px;
            color: #f4f1e9;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #0a1e2b;
        }

        .eye-icon {
            font-size:18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MINDFUL HEALTH</h1>
        <form id="loginForm" onsubmit="validateCredentials()">
            <div class="row">
                <div class="col-md-12">
                    <input type="text" name="username" id="username" placeholder="Username">
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <input type="password" name="password" id="password" placeholder="Password">
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <button type="button" onclick="togglePassword()">Show Password</button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <button class="button" type="submit">Login</button>
                </div>
            </div>
        </form>
    </div>
    <script>
        function validateCredentials() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            if (username === "Mook" && password === "Mook1234") {
                // Login successful, hide login page and show dashboard page
                document.getElementById("loginPage").style.display = "none";
                document.getElementById("dashboardPage").style.display = "block";
                return false; // prevent form submission
            } else {
                // Incorrect credentials, show error message
                alert("Incorrect username or password");
                return false; // prevent form submission
            }
        }

        function togglePassword() {
            var passwordField = document.getElementById("password");
            passwordField.type = (passwordField.type === "password") ? "text" : "password";
        }
    </script>
</body>
</html>
</body>
</html>
