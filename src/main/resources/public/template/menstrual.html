<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menstrual Tracking</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Menstrual Tracking</title>
    <style>
        body {
            background-color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: rgb(255, 254, 230); /* Light Blue */
            padding: 90px;
            border-radius: 50px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            max-width: 1000px;
            width: 1000%;
            box-sizing: border-box;
        }
        h1, h2 {
            color: #3b3e40;
        }
        .page {
            display: none;
            height: 50vh;
            overflow-y: auto;
        }
        #mainPage {
            display: block;
        }
        .main-buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        .main-buttons button {
            width: 100%;
            padding: 20px;
            font-size: 18px;
            border-radius: 20px;
            background-color: #5488a6;
            border: none;
            color: #f4f1e9;
            cursor: pointer;
        }
        .main-buttons button:hover {
            background-color: #0a1e2b;
        }
        .date-display {
            margin-top: 20px;
            font-size: 20px;
            text-align: center;
            color: #3b3e40;
        }
        .date-display span {
            font-weight: bold;
            display: block;
        }
        .box-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .box {
            background-color: #f4f1e9;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-top: 20px;
            box-sizing: border-box;
            width: 100%;
            max-width: 600px;
            position: relative;
            text-align: center; /* Center text within the box */
        }
        .box label {
            font-size: 18px;
            margin-bottom: 10px;
            display: block;
            color: #3b3e40;
        }
        .box input, .box select {
            width: calc(100% - 20px);
            padding: 10px;
            font-size: 16px;
            border: 1px solid #d3d3d3;
            border-radius: 10px;
            box-sizing: border-box;
            margin-bottom: 15px;
        }
        .date-table {
            width: 100%;
            text-align: center;
            margin-top: 20px;
            position: relative;
        }
        .date-table th, .date-table td {
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            background-color: #5488a6;
            color: #f4f1e9;
        }
        .date-table td:hover {
            background-color: #5a93b8;
        }
        .selected-date {
            background-color: #95aec0;
        }
        .record-button {
            width: 150%;
            padding: 10px;
            font-size: 16px;
            border-radius: 15px;
            cursor: pointer;
            background-color: #4caf50;
            border: 2px solid #000;
            color: #f4f1e9;
            margin-top: 20px;
        }
        .record-button:hover {
            background-color: #45a049;
        }
        .options {
            display: flex;
            flex-direction: column;
            position: absolute;
            bottom: 20px;
            right: 20px;
            border-radius: 15px;
        }
        .options button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 15px;
            cursor: pointer;
            margin-top: 10px;
            background-color: #5488a6;
            border: 2px solid #000;
            color: #f4f1e9;
        }
        .options button:hover {
            background-color: #5a93b8;
        }
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .popup-content {
            background: #f4f1e9;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px;
            background-color: #5488a6;
            color: #f4f1e9;
            border: none;
            border-radius: 15px;
            cursor: pointer;
        }
        .close-btn:hover {
            background-color: #5a93b8;
        }
        .popup-buttons {
            margin-top: 20px;
            display: flex;
            justify-content: space-around;
        }
        .popup-buttons button {
            width: 45%;
            padding: 15px;
            font-size: 16px;
            border-radius: 15px;
            cursor: pointer;
        }
        .popup-buttons button.send-btn {
            background-color: #4caf50;
            color: #f4f1e9;
        }
        .popup-buttons button.cancel-btn {
            background-color: #5488a6;
            color: #f4f1e9;
        }
        .save-button {
            width: 50%;
            padding: 10px;
            font-size: 16px;
            border-radius: 15px;
            cursor: pointer;
            background-color: #4caf50;
            border: 2px solid #000;
            color: #f4f1e9;
            margin-top: 5px;
        }
        .save-button:hover {
            background-color: #45a049;
        } .clear-button {
            width: 50%;
            padding: 10px;
            font-size: 16px;
            border-radius: 15px;
            cursor: pointer;
            background-color: #4caf50;
            border: 2px solid #000;
            color: #f4f1e9;
            margin-top: 5px;
        }
        .clear-button:hover {
            background-color: #45a049;
        }
        .checkbox-group {
        display: flex;
        flex-wrap: wrap;
    }

    .checkbox-group input {
        margin-right: 10px;
    }
        
    </style>
</head>
<body>
    <form th:action="@{submit}" th:object="${menstrual}" method="post">
        <button type="submit">Login</button>
    <div class="container">
        <h1>Menstrual Tracking</h1>

        <!-- Main Page -->
        <div class="page" id="mainPage">
            <div class="date-display" id="dateDisplay"></div>
            <div class="main-buttons">
                <button onclick="goToPage('page1')">Start Date</button>
                <button onclick="goToPage('page2')">End Date</button>
                <button onclick="goToPage('page3')">Symptoms</button>
                <button onclick="goToPage('page4')">Menstrual Flow</button>
                <button onclick="goToPage('page5')">My menstrual tracking</button>
            </div>
        </div>

        <!-- Page 1 -->
        <div class="page" id="page1">
            <div class="box-container">
                <div class="box">
                    <label for="datePicker1">Start Date:</label>
                    <input type="date" id="datePicker1" onchange="highlightSelectedDate(this, 'periodStartDateTable')">
                </div>
                <div class="record-button-container">
                    <button class="record-button" onclick="recordDate('Start')">Record</button>
                </div>
                <div class="options">
                    <button onclick="goToPage('mainPage')">Back</button>
                </div>
            </div>
        </div>

        <!-- Page 2 -->
        <div class="page" id="page2">
            <div class="box-container">
                <div class="box">
                    <label for="datePicker2">End Date:</label>
                    <input type="date" id="datePicker2" onchange="highlightSelectedDate(this, 'periodEndDateTable')">
                </div>
                <div class="record-button-container">
                    <button class="record-button" onclick="recordDate('End')">Record</button>
                </div>
                <div class="options">
                    <button onclick="goToPage('mainPage')">Back</button>
                </div>
            </div>
        </div>

        <!-- Page 3 -->
        <div class="page" id="page3">
            <div class="box-container">
                <div class="box">
                    <label for="symptoms">Choose Symptoms:</label>
                    <select id="symptoms">
                        <option value="cramps">Cramps</option>
                        <option value="headache">Headache</option>
                        <option value="fatigue">Fatigue</option>
                        <!-- Add more symptoms as needed -->
                    </select>
                </div>
                <div class="options">
                    <button onclick="goToPage('mainPage')">Back</button>
                </div>
                <button class="save-button" onclick="saveSymptom('End')">Save</button>
            </div>
        </div>

        <!-- Page 4 -->
        <div class="page" id="page4">
            <div class="popup-buttons">
                <button class="send-btn" onclick="periodOnTime()">On Time</button>
                <button class="cancel-btn" onclick="showPopup()">Not On Time</button>
            </div>
            <div class="options">
                <button onclick="goToPage('mainPage')">Back</button>
            </div>
        </div>

        <!-- Popup for "Not On Time" -->
        <div class="popup" id="popup">
            <div class="popup-content">
                <h2>Not On Time</h2>
                <label for="note">Write a note:</label>
                <textarea id="note"></textarea>
                <div class="popup-buttons">
                    <button class="send-btn" onclick="sendNote()">Send</button>
                    <button class="cancel-btn" onclick="closePopup()">Cancel</button>
                </div>
            </div>
        </div>

        <!-- Page 5 - Results -->
        <div class="page" id="page5">
            <div class="box-container">
                <div class="box">
                    <h2>Results</h2>
                    <div class="date-display" id="resultDateDisplay"></div>
                    <div class="symptom-display" id="resultSymptomDisplay"></div>
                    <div class="note-display" id="resultNoteDisplay"></div>
                    <button class="clear-button" onclick="clearResults()">Clear</button>
                </div>
                <div class="options">
                    <button onclick="goToPage('mainPage')">Back</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>


    <script>
let currentPage = 'mainPage';
    let resultSent = false; // Flag to track whether result has been sent

    function goToPage(page) {
        document.getElementById(currentPage).style.display = 'none';
        document.getElementById(page).style.display = 'block';
        currentPage = page;
    }

    function showPopup() {
        document.getElementById('popup').style.display = 'flex';
    }

    function closePopup() {
        document.getElementById('popup').style.display = 'none';
    }

    function sendNote() {
        alert('Note sent!');
        closePopup();
        updateResults(); // Update results when note is saved
    }

    function periodOnTime() {
        alert('Period is on time!');
        updateResults(); // Update results when note is saved
    }

    function recordDate(type) {
        const dateInputId = type === 'Start' ? 'datePicker1' : 'datePicker2';
        const date = document.getElementById(dateInputId).value;
        alert(`Recorded ${type} Date: ${date}`);
        updateResults(); // Update results when note is saved
    }

    function saveSymptom(type) {
        const selectedSymptom = document.getElementById('symptoms').value;
        alert(`Your symptom is: ${selectedSymptom}`);
        updateResults(); // Update results when note is saved
    }

    let recordedStartDate = '';
    let recordedEndDate = '';

    function recordDate(type) {
        const dateInputId = type === 'Start' ? 'datePicker1' : 'datePicker2';
        const date = document.getElementById(dateInputId).value;

        // Store the recorded dates
        if (type === 'Start') {
            recordedStartDate = date;
        } else {
            recordedEndDate = date;
        }

        alert(`Recorded ${type} Date: ${date}`);
        updateResults(); // Update results when a date is recorded
    }

    function updateResults() {
        // Check if results have already been sent
        if (resultSent) {
            alert('Results already sent!');
            return;
        }

        const startDate = document.querySelector('#periodStartDateTable .selected-date');
        const endDate = document.querySelector('#periodEndDateTable .selected-date');
        const selectedSymptom = document.getElementById('symptoms').value;
        const note = document.getElementById('note').value;

        const resultDateDisplay = document.getElementById('resultDateDisplay');
        const resultSymptomDisplay = document.getElementById('resultSymptomDisplay');
        const resultNoteDisplay = document.getElementById('resultNoteDisplay');

        // Display the recorded start and end dates
        resultDateDisplay.innerHTML = `<div class="circle-box"><span>Start Date:</span> ${recordedStartDate}</div>`;
        resultDateDisplay.innerHTML += `<div class="circle-box"><span>End Date:</span> ${recordedEndDate}</div>`;

        resultSymptomDisplay.innerHTML += `<div class="circle-box"><span>Symptom:</span> ${selectedSymptom}</div>`;
        resultNoteDisplay.innerHTML += note ? `<div class="circle-box"><span>Note:</span> ${note}</div>` : '';

        // Set the flag to true, indicating that results have been sent
        resultSent = true;
    }

    function clearResults() {
        recordedStartDate = '';
        recordedEndDate = '';

        document.getElementById('resultDateDisplay').innerHTML = '';
        document.getElementById('resultSymptomDisplay').innerHTML = '';
        document.getElementById('resultNoteDisplay').innerHTML = '';

        // Reset the flag when clearing results
        resultSent = false;
    }

    </script>
</body>
</html>
