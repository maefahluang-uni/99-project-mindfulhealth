<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #fce8e6;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      max-width: 400px;
      margin: auto;
      text-align: center;
    }
    form {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    input, button {
      width: calc(100% - 20px);
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid #d6d6d6;
      font-family: 'Arial', sans-serif;
    }
    button {
      background-color: #6cb7a9;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #4d9c8f;
    }
    h1 {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 36px;
      text-align: center;
      color: #ff7e67;
      margin-bottom: 20px;
    }
  </style>
  <title>MINDFUL HEALTH</title>
</head>
<body>
  <div class="container">
    <h1>MINDFUL HEALTH</h1>
    <form action="/login" method="post">
      <input type="text" name="username" placeholder="Username">
      <input type="password" name="password" placeholder="Password">
      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
