<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menstrual Tracking</title>
    <style>
        body {
            background-color: #f8e8e8; /* Light Pink */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #ffffff;
            padding: 40px; /* Increased padding for the container */
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
            box-sizing: border-box;
        }
        h1, h2 {
            color: #ff7e7e; /* Coral Pink */
        }
        .page {
            display: none;
        }
        #mainPage {
            display: block;
        }
        .main-buttons {
            display: flex;
            flex-direction: column;
            align-items: center; /* Center the buttons */
            gap: 20px; /* Increased gap between buttons */
        }
        .main-buttons button {
            width: 100%; /* Set button width to 100% */
            padding: 20px; /* Increased padding for buttons */
            font-size: 18px;
            border-radius: 20px;
            background-color: #ff7e7e; /* Coral Pink */
            border: none;
            color: #fff;
            cursor: pointer;
        }
        .main-buttons button:hover {
            background-color: #ff5a5a; /* Lighter Coral Pink */
        }
        .date-display {
            margin-top: 20px;
            font-size: 20px;
            text-align: center;
        }
        .date-display span {
            font-weight: bold;
        }
        .box-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .box {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-top: 20px;
            box-sizing: border-box;
            width: 100%;
            max-width: 400px;
            position: relative;
        }
        .box label {
            font-size: 18px;
            margin-bottom: 10px;
            display: block;
        }
        .box input, .box select {
            width: calc(100% - 20px);
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-sizing: border-box;
            margin-bottom: 15px;
        }
        .date-table {
            width: 100%;
            text-align: center;
            margin-top: 20px;
        }
        .date-table th, .date-table td {
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
        }
        .date-table th {
            background-color: #ff7e7e; /* Coral Pink */
            color: #fff;
        }
        .date-table td:hover {
            background-color: #ff5a5a; /* Lighter Coral Pink */
        }
        .selected-date {
            background-color: #ffb6c1; /* Lighter Pink */
        }
        .options {
            display: flex;
            flex-direction: column;
            position: absolute;
            bottom: 20px;
            right: 20px;
            background-color: #fff;
            border-radius: 15px;
            padding: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        .options button {
            padding: 10px; /* Decreased padding for buttons */
            font-size: 16px;
            border-radius: 15px;
            cursor: pointer;
            margin-top: 10px; /* Added margin between buttons */
        }
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .popup-content {
            background: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative; /* To position the buttons */
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px; /* Adjusted padding for buttons in pop-up */
            background-color: #ff7e7e; /* Coral Pink */
            color: #fff;
            border: none;
            border-radius: 15px;
            cursor: pointer;
        }
        .close-btn:hover {
            background-color: #ff5a5a; /* Lighter Coral Pink */
        }
        .popup-buttons {
            margin-top: 20px;
            display: flex;
            justify-content: space-around;
        }
        .popup-buttons button {
            width: 45%; /* Adjusted width for buttons in pop-up */
            padding: 15px; /* Adjusted padding for buttons in pop-up */
            font-size: 16px;
            border-radius: 15px;
            cursor: pointer;
        }
        .popup-buttons button.send-btn {
            background-color: #4caf50; /* Green */
            color: #fff;
        }
        .popup-buttons button.cancel-btn {
            background-color: #ff7e7e; /* Coral Pink */
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Menstrual Tracking</h1>

        <!-- Main Page -->
        <div class="page" id="mainPage">
            <div class="main-buttons">
                <button onclick="goToPage('page1')">Period Start Date</button>
                <button onclick="goToPage('page2')">Period End Date</button>
                <button onclick="goToPage('page3')">Symptoms</button>
                <button onclick="goToPage('page4')">On Time?</button>
            </div>
            <div class="date-display" id="dateDisplay"></div>
        </div>

        <!-- Page 1 -->
        <div class="page" id="page1">
            <div class="box-container">
                <div class="box">
                    <label for="datePicker1">Choose Period Start Date:</label>
                    <input type="date" id="datePicker1" onchange="highlightSelectedDate(this, 'periodStartDateTable')">
                </div>
                <div class="options">
                    <button onclick="goToPage('mainPage')">Back</button>
                </div>
            </div>
        </div>

        <!-- Page 2 -->
        <div class="page" id="page2">
            <div class="box-container">
                <div class="box">
                    <label for="datePicker2">Choose Period End Date:</label>
                    <input type="date" id="datePicker2" onchange="highlightSelectedDate(this, 'periodEndDateTable')">
                </div>
                <div class="options">
                    <button onclick="goToPage('mainPage')">Back</button>
                </div>
            </div>
        </div>

        <!-- Page 3 -->
        <div class="page" id="page3">
            <div class="box-container">
                <div class="box">
                    <label for="symptoms">Choose Symptoms:</label>
                    <select id="symptoms">
                        <option value="cramps">Cramps</option>
                        <option value="headache">Headache</option>
                        <option value="fatigue">Fatigue</option>
                        <!-- Add more symptoms as needed -->
                    </select>
                </div>
                <div class="options">
                    <button onclick="goToPage('mainPage')">Back</button>
                </div>
            </div>
        </div>

        <!-- Page 4 -->
        <div class="page" id="page4">
            <div class="popup-buttons">
                <button class="send-btn" onclick="periodOnTime()">On Time</button>
                <button class="cancel-btn" onclick="showPopup()">Not On Time</button>
                <div class="options">
                    <button onclick="goToPage('mainPage')">Back</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Popup for "Not On Time" -->
    <div class="popup" id="popup">
        <div class="popup-content">
            <button class="close-btn" onclick="closePopup()">Close</button>
            <h2>Not On Time</h2>
            <label for="note">Write a note:</label>
            <textarea id="note"></textarea>
            <div class="popup-buttons">
                <button class="send-btn" onclick="sendNote()">Send</button>
                <button class="cancel-btn" onclick="closePopup()">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        let currentPage = 'mainPage';

        function goToPage(page) {
            document.getElementById(currentPage).style.display = 'none';
            document.getElementById(page).style.display = 'block';
            currentPage = page;
        }

        function showPopup() {
            document.getElementById('popup').style.display = 'flex';
        }

        function closePopup() {
            document.getElementById('popup').style.display = 'none';
        }

        function sendNote() {
            // Perform actions for sending the note
            alert('Note sent!');
            closePopup();
        }

        function periodOnTime() {
            // Perform actions for "On Time" scenario
            alert('Period is on time!');
        }

        // Function to highlight the selected date
        function highlightSelectedDate(input, tableId) {
            const selectedCells = document.querySelectorAll(`#${tableId} .selected-date`);
            selectedCells.forEach(selectedCell => {
                selectedCell.classList.remove('selected-date');
            });

            const date = new Date(input.value);
            const day = date.getDate();
            const month = date.getMonth();
            const year = date.getFullYear();

            const table = document.getElementById(tableId);
            const cells = table.getElementsByTagName('td');

            for (let cell of cells) {
                const cellDate = cell.getAttribute('data-date');
                if (cellDate === `${year}-${month + 1}-${day}`) {
                    cell.classList.add('selected-date');
                    break;
                }
            }

            // Display selected dates on the main page
            const startDate = document.querySelector('#periodStartDateTable .selected-date');
            const endDate = document.querySelector('#periodEndDateTable .selected-date');
            const dateDisplay = document.getElementById('dateDisplay');

            if (startDate && endDate) {
                const startMonth = startDate.parentNode.parentNode.parentNode.parentNode.parentNode.parentNode.parentNode.parentNode.querySelector('th').innerText;
                const endMonth = endDate.parentNode.parentNode.parentNode.parentNode.parentNode.parentNode.parentNode.parentNode.querySelector('th').innerText;
                dateDisplay.innerHTML = `Period Start Date: <span>${startMonth} ${startDate.innerHTML}, ${year}</span><br>`;
                dateDisplay.innerHTML += `Period End Date: <span>${endMonth} ${endDate.innerHTML}, ${year}</span>`;
            }
        }
    </script>
</body>
</html>
