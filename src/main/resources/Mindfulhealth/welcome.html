<!DOCTYPE html>
<html lang="en">
<head>

    <title>Welcome</title>
    <style>
        body {
    background-color: #9cc5e7;
    font-family: 'Segoe UI', Tahoma, Verdana, sans-serif;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}


.container {
    background-color: rgb(255, 254, 230);
    padding: 90px;
    border-radius: 50px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    max-width: 1000px;
    width: 1000%;
    box-sizing: border-box;
    overflow: hidden;
}
.page {
    height: 100%; /* Set the height to 100% to allow scrolling */
    overflow-y: auto; /* Enable vertical scrolling */
}

.container {
    overflow: hidden; /* Hide any overflow beyond the container */
}
        .page {
            display: none;
            height: 50vh;
            overflow-y: auto;
        }
        h1, h2 {
            text-align: left;
            font-family: 'Your Preferred Font', sans-serif;
        }

        h1 {
            color: #9cc5e7;
            font-size: 40px;
            margin-bottom: -50px; /* Adjust the margin for h1 */
        }

        h2 {
            color: #3b3e40;
            font-size: 50px;
            -webkit-text-stroke: 0px black;
            margin-bottom: 10px; /* Adjust the margin for h2 */
        }

        .white-box {
            background-color: #ffffff;
            padding: 20px; /* Add padding to create space for the button */
            border-radius: 20px; /* Add border-radius for rounded corners */
            margin-bottom: 20px; /* Add margin to separate the white box from the button */
            display: flex; /* Use flexbox for layout */
            justify-content: flex-start; /* Align items to the left */
            align-items: center; /* Center items vertically */
        }

        .white-box img {
            width: 50%; /* Adjust the width of the image */
            border-radius: 10px; /* Add border-radius for rounded corners */
            margin-right: 20px; /* Add margin to separate the image from the text */
        }

        .main-buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px; /* Add margin to separate buttons from the text */
        }

        .main-buttons button {
            width: 150px; /* Adjust the width of the button as needed */
            height: 50px; /* Adjust the height of the button as needed */
            font-size: 16px; /* Adjust the font size of the button text */
            border-radius: 10px; /* Add border-radius for rounded corners */
            background-color: #9cc5e7;
            border: 2 px;
            color: #f4f1e9;
            cursor: pointer;
            text-align: center;
        }

        .main-buttons button:hover {
            background-color: #0a1e2b;
        }
    </style>
</head>
