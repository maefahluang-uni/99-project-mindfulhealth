<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body {
            background-color: #a1c7f2;
            font-family: 'Segoe UI', Tahoma, Verdana, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: rgb(255, 254, 230);
            padding: 90px;
            border-radius: 50px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
            max-width: 1000px;
            width: 200%;
            box-sizing: border-box;
            text-align: center; /* Center the content within the container */
        }
        h1, h2 {
            text-align: left;
            font-family: 'Your Preferred Font', sans-serif;
        }

        h1 {
    color: #a1c7f2;
    margin-bottom: 5px; /* Adjust the margin for h1 */
}

h2 {
    color: #3b3e40;
    font-size: 50px;
    -webkit-text-stroke: 0px black;
    margin-bottom: 10px; /* Adjust the margin for h2 */
}


        .white-box {
            background-color: #ffffff;
            padding: 20px; /* Add padding to create space for the button */
            border-radius: 20px; /* Add border-radius for rounded corners */
            margin-bottom: 20px; /* Add margin to separate the white box from the button */
        }

        .main-buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px; /* Add margin to separate buttons from the text */
        }

        .main-buttons button {
            width: 150px; /* Adjust the width of the button as needed */
            height: 50px; /* Adjust the height of the button as needed */
            font-size: 16px; /* Adjust the font size of the button text */
            border-radius: 10px; /* Add border-radius for rounded corners */
            background-color: #a1c7f2;
            border: 2 px;
            color: #f4f1e9;
            cursor: pointer;
            text-align: center;
        }

        .main-buttons button:hover {
            background-color: #0a1e2b;
        }


    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to</h1> 
        <h2>MINFUL HEALTH</h2>

        <!-- White box under h2 -->
        <div class="white-box">
            <img src="https://i.pinimg.com/564x/fd/db/8e/fddb8e4b0bbc15ee221af78731f9f586.jpg" alt="Description of the image">
            <!-- A button that links to dashboard.html -->
            <div class="main-buttons">
                <a href="dashboard.html"><button>Let's start</button></a>
            </div>
        </div>
    </div>
</body>
</html>
